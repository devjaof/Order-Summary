<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <main>
          <div class="container-imagem">
              <img src="images/illustration-hero.svg" alt="illustration">
          </div>

          <div class="texto">
            <h1 class="texto-titulo">Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
          </div>
          
          <div class="plano">
            <p class="texto-plano">Annual Plan</p>
            <p class="preco-plano">$59.99/year</p>
            <button class="change">
              Change
            </button>
          </div>
          
          <div>
          <button class="proceed">
            Proceed to Payment
          </button>

          <button class="cancel">
          Cancel Order
          </button>
    </div>
  </main>
    <footer>
       <div class="attribution">
         Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
         Coded by <a href="#">Your Name Here</a>.
       </div>
     </footer> 
  </body>
  </html>
